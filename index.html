<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>DOM Manipulations Warmup</title>
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">
        <h1>DOM Inputs Warmup</h1>

        <div class="wordbox">

          <!-- Input -->
          <input type="text" class="user-input">
          <button class="btn-charcount">Enter Words</button>
          <!-- Output -->
          <h6>Character Count</h6>
          <p class="char-count">0</p>

          <h6>Max Characters:</h6>
          <p class="char-max">25</p>
        </div>


      </div>
      <script src="./js/app.js"></script>
   </body>
</html>
